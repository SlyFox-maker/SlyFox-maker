                gap: 20px;
                align-items: flex-start;

                flex-grow: 0;

                filter: drop-shadow(0 0 5px #0ff);

                overflow-y: auto;

                    max-width: 95vw;
                    max-height: 90vh;
                    padding: 15px;

                    width: 100%;
                    max-height: 40vh;
                    margin-bottom: 15px;
                }

                .modal-desc {
                    max-height: 40vh;
                    font-size: 14px;
                }
            }

                    max-width: 98vw;
                    max-height: 85vh;
                    padding: 10px;
                }

                .modal-desc {
                    font-size: 13px;
                }
            }

            .modal-close {
                position: absolute;
                top: 10px;
                right: 15px;
                width: 32px;
                height: 32px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000; /* Поверх всего */

                border: none;
                padding: 0;
                color: white;
                font-size: 28px;
            }

                width: 24px;
                height: 24px;

                align-items: flex-start;
                justify-content: center;
                flex-wrap: wrap;

                margin-top: 10px;
                max-width: 500px;
                word-wrap: break-word;
            }

            @keyframes neonFlicker {
                0%,
                100% {
                    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 55px #0ff, 0 0 75px #0ff;
                    box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
                }
                50% {
                    text-shadow: 0 0 3px #0ff, 0 0 6px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #0ff;
                    box-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
                }
            }

            /* Киберпанк-анимация входа */
            @keyframes cyberpunkIn {
                0% {
                    opacity: 0;
                    transform: translateY(-50px) skew(-5deg);
                    box-shadow: 0 0 0px #0ff;
                    filter: drop-shadow(0 0 0px #0ff);
                }
                50% {
                    opacity: 1;
                    transform: translateY(0) skew(0deg);
                    box-shadow: 0 0 5px #0ff, 0 0 5px #0ff inset;
                    filter: drop-shadow(0 0 5px #0ff);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0) skew(0deg);
                    box-shadow: 0 0 10px #0ff, 0 0 10px #0ff inset;
                    filter: drop-shadow(0 0 10px #0ff);
                }
            }

            /* Киберпанк-анимация выхода */
            @keyframes cyberpunkOut {
                0% {
                    opacity: 1;
                    transform: translateY(0) skew(0deg);
                    box-shadow: 0 0 30px #0ff, 0 0 40px #0ff inset;
                }
                100% {
                    opacity: 0;
                    transform: translateY(-50px) skew(5deg);
                    box-shadow: 0 0 5px #0ff;
                }
            }

            /* Классы для применения анимации */
            .cyberpunk-in {
                animation: cyberpunkIn 0.5s forwards ease-out;
            }

            .cyberpunk-out {
                animation: cyberpunkOut 0.4s forwards ease-in;
            }
            @keyframes neonFlicker {
                0%,
                100% {
                    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 55px #0ff, 0 0 75px #0ff;

                    box-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
                }
            }
            .certificates-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                justify-items: stretch; /* карточки растягиваются по ширине */

                        if (anim) {
                            cancelAnimationFrame(anim);

                        }

                        // Очищаем таймеры scrambleTextSimple
                        const timeouts = this.activeTimeouts.get(el) || [];
                        timeouts.forEach((t) => clearTimeout(t));
                        this.activeTimeouts.delete(el);
                    },

                    getRandomColor() {
                        const colors = ["#0ff", "#00ffff", "#ff00ff", "#ff69b4", "#39ff14", "#ff1493", "#00ffff"];
                        return colors[Math.floor(Math.random() * colors.length)];
                    },
                    scrambleText(oldText, newText, element, callback) {
                        const chars = "!<>-_\\/[]{}—=+*^?#________";
                        let frame = 0;
                        const length = newText.length;

                        this.clearAnimationForElement(element);

                        const animate = () => {
                            let output = "";
                            for (let i = 0; i < length; i++) {
                                if (i < frame) {
                                    const color = this.getRandomColor();
                                    output += `<span style="color:${color}; text-shadow: 0 0 5px ${color}, 0 0 10px ${color}">${newText[i]}</span>`;
                                } else {
                                    output += chars[Math.floor(Math.random() * chars.length)];
                                }
                            }
                            element.innerHTML = output;
                            frame++;
                            if (frame <= length) {
                                const anim = requestAnimationFrame(animate);
                                this.currentAnimations.set(element, anim);
                            } else {
                                const finalColor = "#00ffff";
                                element.innerHTML = newText
                                    .split("")
                                    .map((ch) => `<span style="color:${finalColor}; text-shadow: 0 0 5px ${finalColor}, 0 0 10px ${finalColor}">${ch}</span>`)
                                    .join("");
                                if (callback) callback();
                                this.currentAnimations.delete(element);
                            }
                        };
                        animate();
                    },

                            const el = this.$refs[key];
                            if (!el) return;
                            const newText = this.translations[language][key];
                            if (Array.isArray(newText)) return;
                            this.scrambleText(this.translations[this.lang][key], newText, el);

                        const listMappings = [

                            ["languagesList", "languages_list"],
                            ["frameworksList", "frameworks_list"],
                            ["toolsList", "tools_list"],
                            ["certsList", "certs_list", "project_list"],

                        listMappings.forEach(([refName, transKey]) => {
                            if (this.$refs[refName]) {
                                this.animateList(this.$refs[refName], this.translations[language][transKey]);

                        const t2 = setTimeout(() => {

                        }, 400);

                        this.activeTimeouts.set(element, [t1, t2]);

                        const elems = Array.isArray(elements) ? elements : [elements];
                        const certsArray = texts.certs_list || [];

                        elems.forEach((el, i) => {

                    animateList(ulElement, items) {
                        // Отменяем текущую анимацию списка
                        const prev = this.listAnimations.get(ulElement);
                        if (prev) prev.stop = true;
                        this.listAnimations.set(ulElement, { stop: false });

                        const state = this.listAnimations.get(ulElement);
                        ulElement.innerHTML = "";
                        let index = 0;

                        const addNext = () => {
                            if (state.stop) return; // остановка цепочки
                            if (index >= items.length) return;

                            const li = document.createElement("li");
                            ulElement.appendChild(li);
                            this.scrambleText("", items[index], li, () => {
                                index++;
                                addNext();
                            });
                        };
                        addNext();

                    initScrollAnimations() {

                                    if (entry.isIntersecting) {
                                        entry.target.classList.add("animate__animated", "animate__fadeInUp");
                                        observer.unobserve(entry.target);
                                    }
                                });
                            },
                            { threshold: 0.2 }
                        );
                        this.$el.querySelectorAll(".scroll-animate").forEach((el) => {
                            observer.observe(el);
                        });
                    },
                    openImage(cert) {
                        this.modalImage = cert.file;
                        this.modalVisible = true;
                        // Запускаем анимацию открытия
                        this.animationClass = "cyberpunk-in";

                        this.$nextTick(() => {
                            const el = this.$refs.descText;
                            if (el) {
                                this.scrambleText("", cert.desc || "", el);
                            }
                        });
                    },
                    openImageProject(project) {
                        this.projectModalImages = project.file; // массив файлов
                        this.projectModalDesc = project.desc || ""; // описание
                        this.projectModalIndex = 0;
                        this.projectModalVisible = true;
                        this.animationClass = "cyberpunk-in"; // анимация входа

                        this.$nextTick(() => {
                            const el = this.$refs.projectDescText;
                            if (el) this.scrambleText("", this.projectModalDesc, el);

                            // Инициализация GLightbox на текущую картинку
                            if (this.lightbox) this.lightbox.destroy();
                            this.lightbox = GLightbox({
                                selector: '.glightbox[data-gallery="project-gallery"]',
                                loop: true,
                                startAt: this.projectModalIndex,
                            });
                        });
                    },

                    goToImage(idx) {
                        this.projectModalIndex = idx;
                    },
                    nextImage() {
                        this.projectModalIndex = (this.projectModalIndex + 1) % this.projectModalImages.length;
                    },
                    prevImage() {
                        this.projectModalIndex = (this.projectModalIndex - 1 + this.projectModalImages.length) % this.projectModalImages.length;
                    },
                    closeProjectModal() {
                        this.animationClass = "cyberpunk-out"; // анимация выхода
                    },

                    startClose() {
                        // Запускаем анимацию закрытия
                        this.animationClass = "cyberpunk-out";
                    },
                    onAnimationEnd(event) {
                        if (this.animationClass === "cyberpunk-out") {
                            // Скрываем обе модалки, если они открыты
                            if (this.modalVisible) {
                                this.modalVisible = false;
                                if (this.$refs.descText) this.$refs.descText.innerHTML = "";
                            }
                            if (this.projectModalVisible) {
                                this.projectModalVisible = false;
                                if (this.$refs.projectDescText) this.$refs.projectDescText.innerHTML = "";
                            }

                            // Сбрасываем класс анимации
                            this.animationClass = "";
                        }
                    },
                },
                mounted() {
                    this.lightbox = GLightbox({
                        selector: ".glightbox",
                    });
                    const updateList = (refName, listKey) => {
                        if (this.$refs[refName]) {
                            const items = this.translations[this.lang][listKey];
                            this.$refs[refName].innerHTML = items.map((item) => `<li>${item}</li>`).join("");
                        }
                    };
                    [
                        ["skillsList", "skills_list"],
                        ["languagesList", "languages_list"],
                        ["frameworksList", "frameworks_list"],
                        ["toolsList", "tools_list"],
                        ["certsList", "certs_list"],
                    ].forEach(([ref, key]) => updateList(ref, key));
                    if (this.$refs.degreeText) {
                        this.$refs.degreeText.innerText = this.translations[this.lang].degree_text;
                    }
                    this.initScrollAnimations();
                },
            });
        </script>

                        anim: { enable: true, speed: 2, size_min: 0.1 },
                    },
                    line_linked: {

                        distance: 150,

                        width: 1,

                    },
                    modes: {

                    },
                },
                retina_detect: true,

            // Ресайз при изменении размера окна
            window.addEventListener("resize", function () {
                particlesJS("particles-js", particlesJSConfig);
